<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      
       <h1 class="text-center my-4">Image Gallery</h1>
      
        
      
      
      <div class="row mt-5" id="filter-buttons">
        <div class="col-12">
          <button class="btn mb-2 me-1 active" data-filter="all">All</button>
          <button class="btn mb-2 mx-1" data-filter="nature">Nature</button>
          <button class="btn mb-2 mx-1" data-filter="cars">Cars</button>
          <button class="btn mb-2 mx-1" data-filter="people">People</button>
        </div>
      </div>

      
      <div class="row px-2 mt-4 gap-3" id="filterable-cards">
        <div class="card p-0" data-name="nature">
          <img src="images/2.jpg" alt="img" />
          <div class="card-body">
            <h6 class="card-title">Space</h6>
            <p class="card-text">Caption here!!</p>
          </div>
        </div>
        <div class="card p-0" data-name="nature">
          <img src="images/3.jpg" alt="img" />
          <div class="card-body">
            <h6 class="card-title">Nature</h6>
            <p class="card-text">Caption here!!</p>
          </div>
        </div>
        <div class="card p-0" data-name="nature">
          <img src="images/4.jpg" alt="img" />
          <div class="card-body">
            <h6 class="card-title">Nature</h6>
            <p class="card-text">Caption here!!</p>
          </div>
        </div>
        <div class="card p-0" data-name="cars">
          <img src="images/car-1.jpg" alt="img" />
          <div class="card-body">
            <h6 class="card-title">Retro</h6>
            <p class="card-text">Caption here!!</p>
          </div>
        </div>
        <div class="card p-0" data-name="cars">
          <img src="images/car-2.jpg" alt="img" />
          <div class="card-body">
            <h6 class="card-title">Car</h6>
            <p class="card-text">Caption here!!</p>
          </div>
        </div>
        <div class="card p-0" data-name="cars">
          <img src="images/car-3.jpg" alt="img" />
          <div class="card-body">
            <h6 class="card-title">Beauty</h6>
            <p class="card-text">Caption here!!</p>
          </div>
        </div>
        <div class="card p-0" data-name="people">
          <img src="images/8.jpeg" alt="img" />
          <div class="card-body">
            <h6 class="card-title">Men</h6>
            <p class="card-text">Caption here!!</p>
          </div>
        </div>
        <div class="card p-0" data-name="people">
          <img src="images/11.jpeg" alt="img" />
          <div class="card-body">
            <h6 class="card-title">Women</h6>
            <p class="card-text">Caption here!!</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
